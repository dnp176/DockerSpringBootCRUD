<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee CRUD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        form {
            margin-bottom: 20px;
        }

        form input {
            margin: 5px 0;
            padding: 10px;
            width: calc(100% - 20px);
            box-sizing: border-box;
        }

        form button {
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #4cae4c;
        }

        .btn {
            padding: 5px 10px;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            border-radius: 3px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Employee Management</h1>
	<button id="cpuStressBtn" style="margin-left: 20px; background-color: red; color: white; padding: 10px; border: none; cursor: pointer;">
		Stress CPU
	</button>
	

    <!-- Form for Adding/Editing Employee -->
    <form id="employeeForm">
        <input type="hidden" id="employeeId" />
        <input type="text" id="name" placeholder="Enter Name" required />
        <input type="email" id="email" placeholder="Enter Email" required />
        <input type="text" id="department" placeholder="Enter Department" required />
        <button type="submit">Save Employee</button>
    </form>

    <!-- Employee List -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Department</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="employeeTableBody">
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
